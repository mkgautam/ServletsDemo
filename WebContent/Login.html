<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
</head>
<body>
<h1>Registration Form</h1>
<hr>
<form action="/ServletAppDemo/SecuredServlet" method="post" name="loginForm">
<table>
	<tbody>
		<tr>
			<td>User Name:</td>
			<td><input type="text" name="username" value=""/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" value=""/></td>
		</tr>
		<tr>
			<td><input type="submit" name="loginbtn" value="Login"/>&nbsp;</td>
			<td><input type="reset" name="resetbtn" value="Reset"/>&nbsp;</td>
		</tr>
	</tbody>
</table>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<hr>
<form name="registrationForm" method="POST" action="/ServletAppDemo/RegisterServlet">
	<table>
		<tbody>
			<tr>
				<td>User Name: </td>
				<td><input type="text" name="username" value=""/></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" value=""/></td>
			</tr>
			<tr>
				<td>Gender: </td>
				<td>
					<input type="radio" name="gender" value="Male"/>Male &nbsp;
					<input type="radio" name="gender" value="Female"/>Female &nbsp;
				</td>
			</tr>
			<tr>
				<td>Hobbies: </td>
				<td>
					<input type="checkbox" name="hobbies" value="Music"/>Music &nbsp;
					<input type="checkbox" name="hobbies" value="Sports"/>Sports &nbsp;
					<input type="checkbox" name="hobbies" value="Movies"/>Movies &nbsp;
				</td>
			</tr>
			<tr>
				<td>Country: </td>
				<td>
					<select name="country">
						<option value="India">India</option>
						<option value="Russia">Russia</option>
						<option value="Japan">Japan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Language: </td>
				<td>
					<select name="language" multiple="multiple">
						<option value="Hindi">Hindi</option>
						<option value="English">English</option>
						<option value="French">French</option>
						<option value="German">German</option>
					</select>
				</td>
			</tr>
			<tr>
				
				<td><input type="submit" name="btnRegister" value="Register"/>&nbsp;</td>
				<td><input type="reset" name="btnReset" value="Reset">&nbsp;</td>
			</tr>
		</tbody>
	</table>
</form>
</body>
</html>

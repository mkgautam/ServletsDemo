<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>File Ppload Page</title>
</head>
<body>
<form action="/ServletAppDemo/UploadServlet" method="post" name="uploadForm" enctype="multipart/form-data">
<table>
	<tbody>
		<tr>
			<td>Select File to Upload:</td>
			<td><input type="file" name="file" size="60"/></td>
		</tr>
		<tr>
			<td><input type="submit" name="uploadbtn" value="Upload"/>&nbsp;</td>
		</tr>
	</tbody>
</table>
</form>
</body>
</html>
